<!DOCTYPE html>
<html>

<head>
	<title>Votre panier</title>
	<meta name="description"
		content="Vous cherchez un produit en particulier? Orinoco, spécialiste de la vente en ligne par thématique, vous présente sa page OriTeddy. Venez découvrir notre sélection d'ours en peluche personnalisables et faits à la main">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="bloc-page">
		<header>
			<img src="img/logo_orinico.png" class="logo">
			<nav>
				<ul>
					<li><a href="index.html">Accueil</a></li>
					<li><a href="panier.html">Panier</a></li>
				</ul>
			</nav>
		</header>

		<section id="section_panier">
			<div id='basket'>
				<h1>Votre panier</h1>
				<div id="container_teddy_selectionne">
					<div id="panier_vide">
					</div>
					<div id='result_teddy_selectionne'>
					</div>
				</div>
			</div>
			<div id="total_commande">
				<p>Total de votre commande : </p>
				<p id='result_order'></p>
				<button id='vider_panier'>Vider le panier</button>
			</div>
		</section>

		<section id='formulaire'>
			<p>Merci de remplir le formulaire pour valider la commande</p>
			<form id="form" method="POST">
				<div class='container_form'>
					<label for='firstName'>Votre prénom :</label>
					<input id='firstName' name='firstName' required />
					<span id="firstName_no_conform"></span>
				</div>
				<div class='container_form'>
					<label for='lastName'>Votre nom :</label>
					<input id='lastName' name='lastName' required />
					<span id="lastName_no_conform"></span>
				</div>
				<div class='container_form'>
					<label for='address'>Votre adresse :</label>
					<input id='address' name='address' required />
					<span id="address_no_conform"></span>
				</div>
				<div class='container_form'>
					<label for='city'>Votre ville:</label>
					<input id='city' name='ville' required />
					<span id="city_no_conform"></span>
				</div>
				<div class='container_form'>
					<label for='email'>Votre adresse mail :</label>
					<input id='email' name='email' required />
					<span id="email_no_conform"></span>
				</div>
				<div class='container_form'>
					<button id="btn_envoi" type='submit' value='Commander'>Valider votre commande</button>
				</div>
				<div id="alerte_panier_vide">
				</div>
				<div id="erreur_serveur">
				</div>
			</form>
		</section>
	</div>
	<script type="text/javascript" src="js/panier.js"></script>
</body>

</html>
